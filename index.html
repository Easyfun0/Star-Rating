<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" type="image/png"  href="https://pic.sopili.net/pub/emoji/noto-emoji/png/128/emoji_u1f600.png">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <title>Star</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="rate" id="star-1">
        <input type="radio" name="rate" id="star-2">
        <input type="radio" name="rate" id="star-3">
        <input type="radio" name="rate" id="star-4">
        <input type="radio" name="rate" id="star-5">
        <div class="content">
            <div class="outer">
                <div class="emos">
                    <li class="slideImage"><img src="img/emoji_1.png" alt=""></li>
                    <li><img src="img/emoji_2.png" alt=""></li>
                    <li><img src="img/emoji_3.png" alt=""></li>
                    <li><img src="img/emoji_4.png" alt=""></li>
                    <li><img src="img/emoji_5.png" alt=""></li>
                </div>
            </div>
            <div class="stars">
                <label for="star-1" class="star-1 fas fa-star"></label>
                <label for="star-2" class="star-2 fas fa-star"></label>
                <label for="star-3" class="star-3 fas fa-star"></label>
                <label for="star-4" class="star-4 fas fa-star"></label>
                <label for="star-5" class="star-5 fas fa-star"></label>
            </div>
        </div>
        <div class="footer">
            <span class="text"></span>
            <span class="numb"></span>
        </div>
    </div>
</body>
</html>
